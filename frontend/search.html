<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Wiki Search - Results</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="search.css">
	<link rel="shortcut icon" href="wikipedia.ico"/>
    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script src="pagination/pagination.min.js"></script>
	<script src="search.js"></script>
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<div class="header-wrapper">
				<div class="header">
					<div class="logo-wrapper">
						<div class="logo">
							<a href="./index.html">
								<img src="img/wikipedia-logo.png">
							</a>
						</div>
					</div>
					<form  id="search" action="./search.html" method="GET" autocomplete="off">
						<div class="search-wrapper">
							<div class="search">
								<input type="text" name="q" autofocus>
							</div>
						</div>
					</form>
				</div>
			</div>


			<div class="results-wrapper">
				<div class="results">
					<div class="result-count">
						<p>About 3,000,000 results...</p>
					</div>
				</div>
			</div>
			<div class="footer-wrapper">
				<div class="footer">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>WikiSearch</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="main.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="shortcut icon" href="wikipedia.ico"/>
    <script src="jquery/jquery-3.3.1.min.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="container">
		<div id="wrapper">
			<div class="center-box">
				<div id="logo-wrapper">
					<div id="logo">
                        <a href="index.html">
                            <img src="img/wikipedia-logo-text.png">
                        </a>
					</div>
				</div>
				<form id="search-form" action="search/search.html" method="GET" autocomplete="off" enctype="text/plain">
					<div id="search-wrapper">
						<div id="search">
							<input title="Search" type="text" name="q" autofocus>
							<i  type="submit" class="fas fa-search" onclick="javascript:validate()"></i>
						</div>
					</div>
					<div id="search-button-wrapper">
						<div id="search-button">
							<button type="submit">Wiki Search</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
